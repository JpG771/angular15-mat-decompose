<mat-tab-group>
    <mat-tab label="Token"><ng-container *ngTemplateOutlet="tokens"></ng-container></mat-tab>
    <mat-tab label="Elements"><ng-container *ngTemplateOutlet="elements"></ng-container></mat-tab>
</mat-tab-group>

<ng-template #tokens>
  <p>Tokens</p>
  <app-code fileName="_button-base" [codeInput]="buttonBase"></app-code>
  <app-code fileName="_button-theme" [codeInput]="buttonTheme"></app-code>
</ng-template>

<ng-template #elements>
  <p>Elements</p>
</ng-template>
